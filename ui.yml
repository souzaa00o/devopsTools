# 1# WEB SERVICE TRAEFIK
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-ui
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    name: web
    port: 80
    targetPort: 8080

#2# INGRESS TRAEFIK
---
apiVersion: extensions/v1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: kube-system
spec:
  rules:
    host: traefik.rancher.rancheirok8s.ddns.net #DNS configurado para console Rancher
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik-web-ui
          servicePort: web